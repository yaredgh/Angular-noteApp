<app-header></app-header>

<h2>Login</h2>
<form [formGroup]="login" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>Username</label>
    <input type="text" formControlName="username" class="form-control" />
    <span style="color: red" *ngIf="login.get('username')?.touched  && login.get('username')?.hasError('required')">Username is required</span>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" />
    <span style="color:red" *ngIf="login.get('password')?.touched  && login.get('password')?.hasError('required')">Password is required</span>
    <span style="color:red" *ngIf="login.get('password')?.invalid && (login.get('password')?.dirty)" >Password must be at least 6 characters</span>
  </div>
  <div class="form-group">
    <button [disabled]="login.invalid" class="btn btn-primary">
      Login
    </button>
    <a routerLink="/register" class="btn btn-link">Cancel</a>
  </div>
</form>
